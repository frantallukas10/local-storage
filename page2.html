<body>
	<h1 id='h1'></h1>
	<script type="text/javascript">
		const currentValueText = document.getElementById('h1').text
		setInterval(() => { 
			const newValueText = localStorage.getItem('lastMsg1')
			if(currentValueText !== newValueText) {
				document.getElementById('h1').innerHTML = newValueText
			}
		}, 1000) 
	</script>
</body>
