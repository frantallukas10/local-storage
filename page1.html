		<meta charset="utf-8">

		<style>
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				table-layout: fixed;
				border-collapse: collapse;
				border-spacing: 0;
				width: 100%;
			}
			html, body, table {
				height: 100%;
			}
			.holder-table th {
				text-align: center;
				vertical-align: middle;
				font-family: Arial, open-sans;
				font-weight: bold;
				color: #FFF;
				font-size: 3vw;
				padding: 1vw;
			}
			.holder-table td {
				padding-left: 10px;
			}
			.holder-table td:first-child {
				padding-left: 0;
			}	
			.holder-table td:last-child {
				max-width: 100px;
			}
			body {
				background-color: #21b11c;
				padding: 0 2vw;
			}
			input {
				width: 100%;
				height: 30px;
			}
			#send {
				display: block;
				width: 100%;
				height: 36px;
			}
		</style>
	</head>
	<body>
		<table class='holder-table'>
			<thead>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id='msg1'></td>
					<td><input type="text" id='msg2'></td>
					<td><input type="text" id='msg3'></td>
					<td><input type="text" id='msg4'></td>
					<td><input type="text" id='msg5'></td>
					<td><input type="submit" id="send" value="send"></td>
				</tr>
			</tbody>
		</table>	
	<script>
		let i = 0
		document.getElementById('send').addEventListener('click', function(e) {
			// create actual date
			const currentTime = new Date()
			const day = currentTime.getDate()
			const month = currentTime.getMonth() + 1
			const year = currentTime.getFullYear()
			const actualDate = `${day}.${month}.${year}`

			const msg1 = document.getElementById('msg1').value
			const msg2 = document.getElementById('msg2').value
			const msg3 = document.getElementById('msg3').value
			const msg4 = document.getElementById('msg4').value
			const msg5 = document.getElementById('msg5').value

			const actualMessage = [msg1,msg2,msg3,msg4,msg5]
			localStorage.setItem(
				i++, actualMessage
			)
		})
	</script>
</body>
